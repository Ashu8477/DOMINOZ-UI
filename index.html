<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dominoz Clone</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- ===== HEADER ===== -->
    <header class="header">
      <div class="container nav-container">
        <div class="logo">Dominoz</div>

        <nav>
          <ul class="nav-links">
            <li><a href="#menu">Menu</a></li>
            <li>
              <a href="#cart"> Cart (<span id="cart-count">0</span>) </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- ===== HERO ===== -->
    <section class="hero">
      <div class="container hero-content">
        <h1>Hot, Fresh & Tasty Pizzas üçï</h1>
        <p>Delivered Fast & Hot</p>
        <a href="#menu" class="btn">Order Now</a>
      </div>
    </section>

    <!-- ===== MENU ===== -->
    <section id="menu" class="menu-section">
      <div class="container">
        <h2>Our Pizzas</h2>
        <div id="menu-items" class="menu-items"></div>
      </div>
    </section>

    <!-- ===== CART ===== -->
    <section id="cart" class="cart-section">
      <div class="container">
        <h2>Your Cart</h2>

        <div id="cart-items"></div>

        <div class="coupon-box">
          <input id="coupon" type="text" placeholder="Coupon Code" />
          <button onclick="applyCoupon()">Apply</button>
        </div>

        <div id="total">Total: ‚Çπ0</div>

        <button onclick="checkout()" class="checkout-btn">Checkout</button>
      </div>
    </section>

    <!-- ===== FOOTER ===== -->
    <footer class="footer">
      <div class="container">
        <p>¬© 2026 Dominoz Clone</p>
      </div>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
